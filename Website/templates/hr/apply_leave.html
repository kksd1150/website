{% extends "hr/base_hr.html" %}
{% block title %}Apply Leave{% endblock %}
{% block content %}
    <h2>Apply for Leave</h2>
    <form method="post" action="{{ url_for('hr.apply_leave') }}">
        <label>Leave Type:</label>
        <input type="text" name="leave_type" placeholder="Vacation, Sick, etc." required>
        <br>
        <label>Start Date (YYYY-MM-DD):</label>
        <input type="text" name="start_date" required>
        <br>
        <label>End Date (YYYY-MM-DD):</label>
        <input type="text" name="end_date" required>
        <br>
        <label>Reason:</label>
        <textarea name="reason"></textarea>
        <br>
        <button type="submit">Submit Leave Request</button>
    </form>
{% endblock %}
