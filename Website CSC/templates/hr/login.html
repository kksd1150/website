<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ - CSC</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Fonts (Prompt) -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      /* พื้นหลังแบบภาพเต็มจอ เหมือนใน logincsc.html */
      background: url("{{ url_for('static', filename='images/loginscreen.jpg') }}") no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    .login-box img {
      width: 100px;
      margin-bottom: 1rem;
    }
    .login-box p {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }
    .btn-login {
      width: 100%;
      background-color: #007bff;
      color: #fff;
      font-weight: 500;
      padding: 0.75rem;
      border: none;
      border-radius: 25px;
      transition: background-color 0.3s;
    }
    .btn-login:hover {
      background-color: #0069d9;
    }
    .form-control {
      border-radius: 25px;
    }
    .remember-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      font-size: 0.85rem;
    }
    .remember-section a {
      color: #007bff;
      text-decoration: none;
    }
    .remember-section a:hover {
      text-decoration: underline;
    }
    @media (max-width: 576px) {
      .login-box {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <!-- โลโก้ CSC (เปลี่ยนชื่อไฟล์/logo path ได้ตามโปรเจกต์) -->
    <img src="{{ url_for('static', filename='logo/logocsc2.png') }}" alt="CSC Logo">
    <p>Welcome Employee CSC</p>

    <!-- Flash messages แบบมี Category (danger, success ฯลฯ) -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- ฟอร์ม login เหมือน login.html เดิม (action -> login) -->
    <form method="POST" action="{{ url_for('login') }}">
      <div class="form-group mb-3">
        <input type="text" class="form-control" name="username" placeholder="ชื่อผู้ใช้งาน" required>
      </div>
      <div class="form-group mb-3">
        <input type="password" class="form-control" name="password" placeholder="รหัสผ่าน" required>
      </div>
      <div class="remember-section">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">จำฉันไว้ในระบบ</label>
        </div>
        <a href="#">ลืมรหัสผ่าน?</a>
      </div>
      <button type="submit" class="btn-login mb-3">เข้าสู่ระบบ</button>
      <small class="text-muted">หากยังไม่มีบัญชี ติดต่อผู้ดูแลระบบ</small>
    </form>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
