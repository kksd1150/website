<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ยื่นคำร้องลา</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>ยื่นคำร้องลา</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('hr_dashboard') }}">กลับไปแดชบอร์ด</a></li>
                <li><a href="{{ url_for('logout') }}">ออกจากระบบ</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('apply_leave') }}">
            <label for="start_date">วันที่เริ่ม:</label>
            <input type="date" id="start_date" name="start_date" required>
            <br><br>
            <label for="end_date">วันที่สิ้นสุด:</label>
            <input type="date" id="end_date" name="end_date" required>
            <br><br>
            <label for="reason">เหตุผล:</label>
            <textarea id="reason" name="reason" required></textarea>
            <br><br>
            <button type="submit">ส่งคำร้องลา</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 ระบบ HR</p>
    </footer>
</body>
</html>
