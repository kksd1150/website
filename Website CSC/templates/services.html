<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ติดต่อบริษัทซีเอสซี</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Fonts (Prompt) -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }
    /* กล่องหลักของฟอร์มติดต่อ */
    .contact-card {
      max-width: 480px;          /* ความกว้างของฟอร์ม (เล็กลง) */
      margin: 30px auto;         /* จัดให้อยู่กลางหน้าจอ */
      border: 1px solid #ddd;    /* เส้นขอบบาง ๆ */
      border-radius: 5px;
      background-color: #fff;
    }
    /* ส่วนหัว (Header) ของบัตร */
    .contact-card .card-header {
      background-color: #003366;
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .contact-card .card-header img {
      height: 50px;              /* ลดขนาดโลโก้ลง */
    }
    /* เนื้อหา (Body) ของบัตร */
    .contact-card .card-body {
      padding: 20px;
    }
    /* ฟอร์ม และ Label, Input ให้มีขนาดเล็กลง */
    .contact-card .form-group label {
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
    }
    .contact-card .form-control {
      font-size: 0.9rem;         /* ลดขนาดฟอนต์ */
      border-radius: 0;          /* ไม่ต้องโค้งมนมาก */
    }
    /* ปุ่มส่งข้อความ */
    .contact-card .btn-primary {
      background-color: #003366;
      border: none;
      border-radius: 4px;
      font-size: 0.95rem;        /* ลดขนาดฟอนต์ลงเล็กน้อย */
      padding: 10px 0;
      transition: background-color 0.3s, box-shadow 0.3s;
      margin-top: 10px;
    }
    .contact-card .btn-primary:hover {
      background-color: #002b5b;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }
    /* ข้อมูลบริษัท */
    .company-info {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;        /* ลดขนาดฟอนต์ลงอีก */
      line-height: 1.4;
      color: #666;
    }
    /* ส่วนท้าย (Footer) */
    footer {
      text-align: center;
      padding: 15px;
      background-color: #fff;
      margin-top: 30px;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card contact-card">
      <!-- ส่วนหัวของบัตร: โลโก้ (คลิกแล้วไปหน้า index) -->
      <div class="card-header">
        <a href="index.html">
          <img src="logo/logocsc.png" alt="CSC Logo">
        </a>
      </div>
      <div class="card-body">
        <!-- ฟอร์มติดต่อ -->
        <form>
          <div class="form-group">
            <label for="name">ชื่อ-นามสกุล*</label>
            <input type="text" class="form-control" id="name" placeholder="กรอกชื่อ-นามสกุล">
          </div>
          <div class="form-group">
            <label for="email">อีเมล*</label>
            <input type="email" class="form-control" id="email" placeholder="กรอกอีเมล">
          </div>
          <div class="form-group">
            <label for="phone">เบอร์โทรศัพท์*</label>
            <input type="tel" class="form-control" id="phone" placeholder="กรอกเบอร์โทรศัพท์">
          </div>
          <div class="form-group">
            <label for="subject">หัวเรื่อง*</label>
            <input type="text" class="form-control" id="subject" placeholder="กรอกหัวเรื่อง">
          </div>
          <div class="form-group">
            <label for="message">ข้อความ*</label>
            <textarea class="form-control" id="message" rows="4" placeholder="พิมพ์ข้อความของคุณที่นี่"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">ส่งข้อความ</button>
        </form>
        <!-- ข้อมูลบริษัท -->
        <div class="company-info">
          <p><strong>บริษัท คัสโตเมอร์เอ็นจิเนียริ่งเซอร์วิส จำกัด</strong></p>
          <p>
            99/462 ซอยรัตนาธิเบศร์ 17 ถนนรัตนาธิเบศร์<br>
            ตำบลบางกระสอ อำเภอเมืองนนทบุรี<br>
            จังหวัดนนทบุรี 11000
          </p>
          <p>
            โทร: 02-965-5590 – 3 &nbsp; | &nbsp; Fax: 02-965-5594<br>
            มือถือ: 099-055-2366 / 086-992-2470
          </p>
        </div>
      </div>
    </div>
  </div>
  <footer>
    &copy; 2025 Customer Services. สงวนลิขสิทธิ์.
  </footer>
  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
